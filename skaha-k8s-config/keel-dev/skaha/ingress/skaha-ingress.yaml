apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: skaha-ingress
  namespace: skaha-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /skaha/$2
spec:
  rules:
  - host: rc-uv.canfar.net
    http:
      paths:
      - path: /skaha(/|$)(.*)
        backend:
          serviceName: skaha-tomcat-svc
          servicePort: 8080
