## See https://doc.traefik.io/traefik/routing/providers/kubernetes-crd/#kind-ingressroutetcp
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: arc-sshd-ingressroute
spec:
  entryPoints:
    - tcp-ingress
  routes:
  - match: HostSNI(`*`)
    services:
    - name: arc-sshd-svc
      port: 64022
# notes
# HostSNI(`*`) is required for TCP traffic that is non-TLS
# See available TCP middlewares: https://doc.traefik.io/traefik/middlewares/tcp/overview/
