---
apiVersion: batch/v1
kind: Job
metadata:
  name: "skaha-add-user"
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: "skaha-add-user"
        image: images.canfar.net/skaha-system/add-user:1.0
        imagePullPolicy: Always
        # Userid for allocation goes in this argument.
        # Second argument is user quota in GB
        # TODO: automate the setting of this in the calling script
        command: ["/usr/bin/add-user"]
        args: ["majorb", "10"]
        volumeMounts:
        - mountPath: "/config"
          name: add-user-config
        - mountPath: /root/.ssl/
          name: servops-cert
          readOnly: true
        - mountPath: "/arc"
          name: cavern-volume
          subPath: cavern
        - mountPath: /var/lib/sss/pipes
          name: sssd-dir
          readOnly: true
      securityContext:
        runAsUser: 0
      serviceAccountName: skaha
      volumes:
      - name: add-user-config
        configMap:
          name: add-user-config
      - name: servops-cert
        secret:
          defaultMode: 420
          secretName: servops-clientcert
      - name: cavern-volume
        cephfs:
          monitors:
          - 10.30.201.3:6789
          - 10.30.202.3:6789
          - 10.30.203.3:6789
          path: /volumes/_nogroup/054e398e-a08e-425e-9f7c-fc394362e38e
          user: keel_prod
          secretRef:
            name: cephfs-cephx-key
          readOnly: false
      - name: sssd-dir
        hostPath:
          path: /var/lib/ubernetes
          type: Directory
