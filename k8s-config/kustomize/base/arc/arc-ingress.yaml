apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: arc-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /arc/$2
    nginx.ingress.kubernetes.io/proxy-body-size: 100g
spec:
  rules:
  - host: ws-uv.canfar.net
    http:
      paths:
      - path: /arc(/|$)(.*)
        backend:
          serviceName: arc-tomcat-svc
          servicePort: 8080
