---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    canfar-net-sessionID: "${skaha.sessionid}"
    canfar-net-sessionName: "${skaha.sessionname}"
    canfar-net-sessionType: "${skaha.sessiontype}"
    canfar-net-userid: "${skaha.userid}"
  name: "${skaha.jobname}"
spec:
  activeDeadlineSeconds: 259200
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      labels:
        canfar-net-sessionID: "${skaha.sessionid}"
        canfar-net-sessionName: "${skaha.sessionname}"
        canfar-net-sessionType: "${skaha.sessiontype}"
        canfar-net-userid: "${skaha.userid}"
        job-name: "${skaha.jobname}"
    spec:
      restartPolicy: OnFailure
      #restartPolicy: Never
      imagePullSecrets:
        - name: "${software.imagesecret}"
      securityContext:
        runAsUser: ${skaha.posixid} 
        runAsGroup: ${skaha.posixid}
        fsGroup: ${skaha.posixid}
        supplementalGroups: [100, ${skaha.supgroups}]
      initContainers:
      - name: init-python-dir
        image: busybox
        securityContext:
          runAsUser: ${skaha.posixid}
          runAsGroup: ${skaha.posixid}
        command: ["mkdir", "-p", "/arc/home/${skaha.userid}/.local/lib/python3.8/site-packages"]
        #args:
        #- mkdir -p /arc/home/${skaha.userid}/.local/lib/python3.7/site-packages
        volumeMounts:
        - mountPath: "/arc"
          name: cavern-volume
          subPath: "cavern"
        - mountPath: /var/lib/sss/pipes
          name: sssd-dir
          readOnly: true
#      - name: init-lab
#        image: ${software.imageid}
#        securityContext:
#          runAsUser: ${skaha.posixid}
#          runAsGroup: ${skaha.posixid}
#        command: ["/opt/conda/bin/jupyter", "lab", "build"]
#        env:
#        - name: JUPYTER_TOKEN
#          value: "${skaha.sessionid}"
#        - name: JUPYTER_CONFIG_DIR
#          value: "/arc/home/${skaha.userid}"
#        - name: JUPYTER_PATH
#          value: "/arc/home/${skaha.userid}"
#        - name: JUPYTERLAB_DIR
#          value: "/arc/home/${skaha.userid}/skaha-lab"
#        - name: NB_USER
#          value: "${skaha.userid}"
#        - name: NB_UID
#          value: "${skaha.posixid}"
#        - name: HOME
#          value: "/arc/home/${skaha.userid}"
#        - name: PWD
#          value: "/arc/home/${skaha.userid}"
#        - name: XDG_CACHE_HOME
#          value: "/arc/home/${skaha.userid}"
#        volumeMounts:
#        - mountPath: "/arc"
#          name: cavern-volume
#          subPath: "cavern"
#        - mountPath: /var/lib/sss/pipes
#          name: sssd-dir
#          readOnly: true
      containers:
      - name: "${skaha.jobname}"
        env:
        - name: skaha_hostname
          value: "${skaha.hostname}"
        - name: skaha_username
          value: "${skaha.userid}"
        - name: JUPYTER_TOKEN
          value: "${skaha.sessionid}"
        - name: JUPYTER_CONFIG_DIR
          value: "/arc/home/${skaha.userid}"
        - name: JUPYTER_PATH
          value: "/arc/home/${skaha.userid}"
#        - name: JUPYTERLAB_DIR
#          value: "/arc/home/${skaha.userid}/skaha-lab"
        - name: NB_USER
          value: "${skaha.userid}"
        - name: NB_UID
          value: "${skaha.posixid}"
        - name: HOME
          value: "/arc/home/${skaha.userid}"
        - name: PWD
          value: "/arc/home/${skaha.userid}"
        - name: XDG_CACHE_HOME
          value: "/arc/home/${skaha.userid}"
        image: ${software.imageid}
        command: ["start-notebook.sh"]
        args:
          - --NotebookApp.base_url=notebook/${skaha.sessionid}
          - --NotebookApp.notebook_dir=/arc/home/${skaha.userid} 
#          - --NotebookApp.notebook_dir=/arc
          - --NotebookApp.allow_origin="*"
# The following needs to be a 'list'
#          - --NotebookApp.extra_nbextensions_path=/home/jovyan:/arc/home/${skaha.userid}
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "${software.requests.ram}"
            cpu: "${software.requests.cores}"
          limits:
            memory: "${software.limits.ram}"
            cpu: "${software.limits.cores}"
        ports:
        - containerPort: 8888
          protocol: TCP
          name: notebook-port
        volumeMounts:
        - mountPath: "/arc"
          name: cavern-volume
          subPath: "cavern"
        - mountPath: "/scratch"
          name: scratch-dir
          subPath: "${skaha.sessionid}"
        - mountPath: /var/lib/sss/pipes
          name: sssd-dir
          readOnly: true
      volumes:
      - name: cavern-volume
        cephfs:
          monitors:
          - 10.30.201.3:6789
          - 10.30.202.3:6789
          - 10.30.203.3:6789
          path: /volumes/_nogroup/054e398e-a08e-425e-9f7c-fc394362e38e
          user: keel_prod
          secretRef:
            name: cephfs-cephx-key
          readOnly: false          
      - name: scratch-dir
        emptyDir: {}
      - name: sssd-dir
        hostPath:
          path: /var/lib/ubernetes
          type: Directory
